    <td width="825" bgcolor="#0066FF"><h2>有关《神秘博士》</h2>
    <p class="A2" data-pid="4nkLYEI3"><span class="A2">《神秘博士》（Doctor Who）是英国的一部非常经典的科幻剧集，从1963年播出至今，已经有超过五十多个年头。</span></p>
    <p class="A2" data-pid="v31pwa4A"><span class="A2">在1989年《神秘博士》进入停摆期，除了1996年的官方电影以外几乎没有任何相关内容出品，这一停摆期直到2005年才正式结束。我们习惯性地称停摆期前为&ldquo;老博士&rdquo;时期，重启之后是&ldquo;新博士&rdquo;时期。</span></p>
    <p class="A2" data-pid="WGht_QJ9"><span class="A2">这是英国的国民科幻剧。50多年了，它影响了很多代人，很多代英国的影视从业人员。这让《神秘博士》总能汇聚英国顶尖的影视剧相关人才，奉上第一流的观看体验。看《神秘博士》总是让人觉得很放心。这里总有最好的故事和最好的演员阵容，每个人也演得非常卖力，这就够了。</span></p>
    <p>&nbsp;</p></td>
